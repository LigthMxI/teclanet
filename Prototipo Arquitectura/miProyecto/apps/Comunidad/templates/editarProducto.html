

{% load static %}

{% block body %}
<link rel="stylesheet" href="static/css/style.css">
<link rel="stylesheet" href="static/css/toggle.css">
<link rel="stylesheet" href="static/css/carrito.css">
<link rel="stylesheet" href="static/css/Entrada-Nuevo.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <h1>Editar producto</h1>

    <div class="container">
        <form action="/editarProducto" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <label for="txtSku">SKU:</label>
                    <input readonly value="{{prod.sku}}" name="txtSku" id="txtSku" type="text" class="form-control">
                </div>

                <div class="col-md-8">
                    <label for="txtnombre">Nombre:</label>
                    <input value="{{prod.nombre}}" name="txtnombre" id="txtnombre" type="text" class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="txtprecio">Precio:</label>
                    <input value="{{prod.precio}}" name="txtprecio" id="txtprecio" type="text" class="form-control">
                </div>


                <div class="col-md-4">
                    <label for="txtStock">Stock:</label>
                    <input value="{{prod.stock}}" name="txtStock" id="txtStock" type="text" class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="cmbCategoria">Categoria:</label>
                    <select id="cmbCategoria" name="cmbCategoria" class="form-select" aria-label="Default select example">
                        <option disabled selected>Seleccione</option>
                        {% for c in cate %}
                        <option value="{{c.id_categoria}}" {% if c.id_categoria == prod.categoriaId.id_categoria %} selected {% endif %} >{{c.nombre_categoria}}</option>
                        {% endfor %}
                    </select> 
                </div>

                <div class="col-md-12">
                    <label for="txtDescripcion">Descripcion:</label>
                    <input value="{{prod.descripcion}}" name="txtDescripcion" id="txtDescripcion" type="text" class="form-control">
                </div>



                <div class="col-md-12">
                    <label for="txtImagen">Imagen:</label>
                    <img src="{{prod.imagenUrl.url}}" height="100" alt="">
                    <input name="txtImagen" id="txtImagen" type="file" class="form-control">
                </div>
            </div>
            <button class="btn btn-success mt-5 w-100">Editar producto</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    {% endblock %}
